<app-banner
  [title]="'Blog Category'"
  [subtitle]="'Explore our blog posts by category'"
  [backgroundImage]="backgroundImage"
></app-banner>

<div class="blog-category-container">
  <div class="container">
    <div class="row">
      <div class="col-12" *ngIf="hasLoaded && listBlog.length === 0">
        <p class="no-blogs">No blogs found in this category.</p>
      </div>
      <div class="col-md-4" *ngFor="let blog of listBlog">
        <app-blog-cart [blog]="blog"></app-blog-cart>
      </div>
    </div>
    <div class="row" *ngIf="apiResponse.total > apiResponse.per_page">
      <div class="col-12">
        <app-pagination
          [current_page]="apiResponse.current_page"
          [total]="apiResponse.total"
          [per_page]="apiResponse.per_page"
          (pageChange)="onPageChange($event)"
        ></app-pagination>
      </div>
    </div>
  </div>
</div>
